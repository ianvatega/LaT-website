<div></div>
<strong>18.45 horas</strong>

<span style=\"font-weight: 400;\"><strong>Presentación del libro</strong> “La máscara y la bandera: el ascenso del anarcopopulismo en la protesta global”, a cargo de Antonio Calleja (Tecnopolítica/IN3-UOC) y Paolo Gerbaudo, el autor.</span>

&nbsp;

<strong>19:30 horas</strong>

<span style=\"font-weight: 400;\"><strong>Discusión abierta</strong>: Populismo, ciudadanismo y nueva política, con Paolo Gerbaudo, personas invitadas y la audiencia del evento.</span>
<div></div>
<div>

<span style=\"font-weight: 400;\">Link al <a href=\"https://www.youtube.com/watch?v=VfXipcigRI4\">LIVESTREAMING</a> del evento</span>

</div>
<div></div>
<div>

<span style=\"font-weight: 400;\">De la Primavera Árabe al 15M en España, de Occupy Wall Street en Nueva York a Nuit Debout en París, la protesta contemporánea lleva la marca del ciudadanismo, un tipo de populismo libertario y participativo que atrae a la ciudadanía indignada ante los desafueros de los poderes políticos y financieros. La máscara y la bandera incluye 140 entrevistas con activistas y testigos de 6 años de política de protesta en una fase excepcional de crisis y transformación social, con la idea de explorar la nueva política alimentada por las movilizaciones de las plazas entre 2011 y 2016.</span>

&nbsp;

<span style=\"font-weight: 400;\">Gerbaudo muestra cómo, al construir una lucha que define y une discursivamente a la ciudadanía contra una oligarquía político-económica, los movimientos de hoy combinan el ethos neo-anarquista de horizontalidad y autoorganización, heredado del movimiento antiglobalización, y una reivindicación populista insurgente, plena de soberanía popular y reivindicación de derechos de la ciudadanía. El volumen “La máscara y la Bandera” analiza la emergencia del ciudadanismo y el anarcopopulismo como ideologías a través de las tácticas de estas movilizaciones, incluyendo los campos de protesta en plazas públicas, asambleas populares y activismo en las redes sociales. Además, Gerbaudo traza en su libro las ramificaciones políticas surgidas recientemente, desde Podemos en España a Bernie Sanders en Estados Unidos, revelando cómo las ocupaciones de las plazas públicas han sido fundamentales para los movimientos actuales de democracia radical en todo el mundo.</span>

&nbsp;

<span style=\"font-weight: 400;\"><strong>Paolo Gerbaudo</strong> es sociólogo político y director del Centro de Cultura Digital del King's College de Londres. También es miembro del comité de investigación sobre clases sociales y movimientos sociales de la Asociación Internacional de Sociología. Escribe para The Guardian y OpenDemocracy y es uno de los impulsores del movimiento Senso Comune.</span>

</div>
