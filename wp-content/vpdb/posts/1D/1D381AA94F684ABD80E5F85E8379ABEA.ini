post_content = "<em><strong>Sesión warm-up del seminario C4: ciencia, comunes, ciudades, comunidades</strong> </em>

Dicen los expertos que la ciencia y su progreso se basan en el método científico, que hay que recorrer una serie de etapas para establecer relaciones entre hechos, con el fin de enunciar leyes que fundamenten el funcionamiento del mundo. Nos han contado muchas veces que el método científico está basado en los preceptos de falseabilidad (indica que cualquier proposición de la ciencia debe resultar susceptible de ser falseada). Y reproducibilidad, (un experimento tiene que poder repetirse en lugares indistintos y por un sujeto cualquiera). Se suele escuchar que, al ser un método racional que se sustenta en leyes que han sido deducidas por el hombre, el método científico es verificable y explicativo, y lo que hace es minimizar la influencia de la subjetividad del científico en su trabajo. También nos han explicado hasta la saciedad, que el citado método científico fue una técnica o una forma de investigar que hizo acto de aparición en el siglo XVII. ¿Cierto?

El próximo curso del seminario C-4 de La T, intentaremos empezar a reconstruir otro relato de las ciencias. En esta primera sesión de warm-up, nos dedicaremos a poner alguna cuestión sobre la mesa para ir abriendo boca.

